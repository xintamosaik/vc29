<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>VC29</title>
    <meta name="description" content="A web application with dynamic navigation and content loading.">


    <link href="above_the_fold.css" rel="stylesheet">
    <style>

    </style>


</head>

<body>
    <nav class="navigation main" id="main_navigation">
        <input type="button" data-reference="home" value="Home">
        <input type="button" data-reference="intel" value="Intel">
        <input type="button" data-reference="signals" value="Signals">
        <input type="button" data-reference="drafts" value="Drafts">
    </nav>

    <main>
        <section class="main" id="home">
            <h1>Home</h1>
            <p>
                Welcome to our web application! This is the home page where you can find the latest updates and
                features.
            </p>
        </section>

        <div hx-trigger="load" hx-get="/under_the_fold" hx-swap="outerHTML"></div>
    </main>

    <script>

    </script>
    <script src="above_the_fold.js" async></script>

    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/under_the_fold.css';
        document.head.appendChild(link);
    </script>

    <script src="dist/under_the_fold.js" defer> </script>
    <script src="htmx.min.js" defer></script>
</body>

</html>
